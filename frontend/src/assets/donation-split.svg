<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6d5dfc" stop-opacity="0.9" />
      <stop offset="70%" stop-color="#6d5dfc" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#6d5dfc" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="coin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD56F" />
      <stop offset="100%" stop-color="#FFB347" />
    </linearGradient>
    <linearGradient id="streamA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4ad4ff" />
      <stop offset="100%" stop-color="#6d5dfc" />
    </linearGradient>
    <linearGradient id="streamB" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3ddc91" />
      <stop offset="100%" stop-color="#4ad4ff" />
    </linearGradient>
    <linearGradient id="streamC" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffcc4d" />
      <stop offset="100%" stop-color="#ff7e66" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.6" />
    </filter>
  </defs>
  <circle cx="200" cy="200" r="190" fill="url(#glow)" />
  <g filter="url(#shadow)">
    <circle cx="200" cy="120" r="38" fill="url(#coin)" stroke="#FFEDB3" stroke-width="4" />
    <circle cx="200" cy="120" r="30" fill="#FFE9A4" opacity="0.35" />
    <path d="M190 110h20v4h-20zm0 10h20v4h-20zm0 10h12v4h-12z" fill="#C48000" opacity="0.8" />
  </g>
  <!-- Streams -->
  <path d="M200 160 C 200 200 160 230 120 250 C 85 268 70 300 78 330" stroke="url(#streamA)" stroke-width="8" fill="none" stroke-linecap="round" />
  <path d="M200 160 C 200 205 205 250 200 290 C 196 320 205 345 215 360" stroke="url(#streamB)" stroke-width="8" fill="none" stroke-linecap="round" />
  <path d="M200 160 C 205 195 250 225 285 250 C 320 275 335 305 330 335" stroke="url(#streamC)" stroke-width="8" fill="none" stroke-linecap="round" />
  <!-- Beneficiary nodes -->
  <circle cx="90" cy="340" r="24" fill="#1E2433" stroke="#4ad4ff" stroke-width="3" />
  <circle cx="215" cy="370" r="24" fill="#1E2433" stroke="#3ddc91" stroke-width="3" />
  <circle cx="330" cy="345" r="24" fill="#1E2433" stroke="#ffb366" stroke-width="3" />
  <text x="90" y="345" text-anchor="middle" font-size="12" fill="#4ad4ff" font-family="monospace">A</text>
  <text x="215" y="375" text-anchor="middle" font-size="12" fill="#3ddc91" font-family="monospace">B</text>
  <text x="330" y="350" text-anchor="middle" font-size="12" fill="#ffb366" font-family="monospace">C</text>
</svg>
